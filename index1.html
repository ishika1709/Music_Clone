<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Dive into Divine</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="logo.png">
    <!-- CSS Sheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <!-- Content -->
    <div class="container">
        <div class="list">
            <h1>Your Music</h1>
            <!-- Songs list will come here -->
            <div class="songItemlist">
                <div class="songItem">
                    <img src="Song1.jpg" alt="0" class="cover">
                    <span class="SongName">Saiyaara</span>
                    <span class="duration">4:12</span>
                    <img src="small waves.gif" class="minigif 0">
                    <span>
                        <i class="fa-solid fa-1x play p0 fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Song1.jpg" alt="1" class="cover">
                    <span class="SongName">Saiyaara</span>
                    <span class="duration">4:12</span>
                    <img src="small waves.gif" class="minigif 1">
                    <span>
                        <i class="fa-solid fa-1x play p1 fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Song1.jpg" alt="2" class="cover">
                    <span class="SongName">Saiyaara</span>
                    <span class="duration">4:12</span>
                    <img src="small waves.gif" class="minigif 2">
                    <span>
                        <i class="fa-solid fa-1x play p2 fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Song1.jpg" alt="3" class="cover">
                    <span class="SongName">Saiyaara</span>
                    <span class="duration">4:12</span>
                    <img src="small waves.gif" class="minigif 3">
                    <span>
                        <i class="fa-solid fa-1x play p3 fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Song1.jpg" alt="4" class="cover">
                    <span class="SongName">Saiyaara</span>
                    <span class="duration">4:12</span>
                    <img src="small waves.gif" class="minigif 4">
                    <span>
                        <i class="fa-solid fa-1x play p4 fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Song1.jpg" alt="5" class="cover">
                    <span class="SongName">Saiyaara</span>
                    <span class="duration">4:12</span>
                    <img src="small waves.gif" class="minigif 5">
                    <span>
                        <i class="fa-solid fa-1x play p5 fa-circle-play"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Song1.jpg" alt="6" class="cover">
                    <span class="SongName">Saiyaara</span>
                    <span class="duration">4:12</span>
                    <img src="small waves.gif" class="minigif 6">
                    <span>
                        <i class="fa-solid fa-1x play p6 fa-circle-play"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="banner">
            <h1>Now Playing</h1>
            <img src="Song1.jpg" alt="Banner" class="Songpic">
            <img src="waves.gif" alt="waves" id="gif">
        </div>
    </div>
    <!-- Progress Bar -->
    <div class="footer">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="last"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="MasterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="songinfo">
            <span class="songname">Saiyaara</span><br>
            <span class="singers">Mohit Chauhan, Taraannum Malik</span>
        </div>
    </div>
    <!-- JS sheets -->
    <script src="https://kit.fontawesome.com/7beeda3a5f.js " crossorigin="anonymous "></script>
    <script src="script1.js"></script>
